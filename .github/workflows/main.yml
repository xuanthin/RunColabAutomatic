name: Run Colab Notebook

on:
  schedule:
    - cron: '0 0 * * *'  # This cron expression runs the job every day at midnight UTC
  workflow_dispatch:  # Allows manual triggering of the workflow

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
    - name: Check out repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        pip install nbconvert selenium tweepy

    - name: Run Colab Notebook
      run: |
        jupyter nbconvert --to notebook --execute /content/drive/MyDrive/Colab Notebooks/Automation.ipynb
